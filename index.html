<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement SumUp</title>
    <!-- Utilisation du CDN de Tailwind CSS pour un style moderne et mobile-first -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Paiement</h1>
        <p class="text-gray-600 text-center mb-8">Veuillez indiquer le montant à encaisser.</p>

        <form id="paymentForm" class="space-y-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Montant (€)</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 text-lg">€</span>
                    </div>
                    <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00"
                           class="block w-full rounded-xl border-0 py-3 pl-10 pr-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Payer avec SumUp
            </button>
        </form>
        
        <div id="messageBox" class="mt-6 p-4 rounded-xl text-center font-medium hidden"></div>

    </div>

    <script>
        // Récupérer les éléments du DOM
        const paymentForm = document.getElementById('paymentForm');
        const amountInput = document.getElementById('amount');
        const messageBox = document.getElementById('messageBox');
        
        // Fonction pour afficher un message
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
                messageBox.classList.remove('bg-green-100', 'text-green-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
                messageBox.classList.remove('bg-red-100', 'text-red-800');
            }
        }

        // Fonction pour vérifier si l'appareil est un iOS
        function isIOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }

        // Fonctions pour gérer le callback en fonction de l'OS
        function handleIOSPaymentCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('smp-status');
            
            if (result === 'success') {
                showMessage('Paiement réussi !', false);
            } else if (result === 'failed') {
                showMessage('Paiement échoué.', true);
            }
        }
        
        function handleAndroidPaymentCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('smp-status');
            
            if (result === 'success') {
                showMessage('Paiement réussi !', false);
            } else if (result === 'failed') {
                showMessage('Paiement échoué.', true);
            }
        }

        // Fonctions pour construire l'URL de paiement en fonction de l'OS
        function buildIOSPaymentUrl(amountInEuros, appId, affiliateKey, callbackUrl) {
             return `sumupmerchant://pay/1.0?amount=${amountInEuros}&currency=EUR&title=Paiement&affiliate-key=${affiliateKey}&app-id=${appId}&callback=${encodeURIComponent(callbackUrl)}`;
        }
        
        function buildAndroidPaymentUrl(amountInEuros, appId, affiliateKey, callbackUrl) {
             return `sumupmerchant://pay/1.0?amount=${amountInEuros}&currency=EUR&title=Paiement&affiliateKey=${affiliateKey}&appId=${appId}&callback=${encodeURIComponent(callbackUrl)}`;
        }
        
        // Gérer la soumission du formulaire
        paymentForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Empêcher le rechargement de la page
            
            // Récupérer le montant
            const amountInEuros = parseFloat(amountInput.value);
            
            // Validation simple
            if (isNaN(amountInEuros) || amountInEuros <= 0) {
                showMessage("Veuillez entrer un montant valide.", true);
                return;
            }
            
            // *** IMPORTANT ***
            // Remplacez 'YOUR_APP_ID' et 'YOUR_AFFILIATE_KEY' par vos valeurs
            const appId = 'billetterie.tdb.app';
            const affiliateKey = 'sup_afk_PpB1SoCpAIYFFP4NaQteMTfjNCcukbgP';
            
            // Si les clés ne sont pas définies, afficher une erreur
            if (appId === 'YOUR_APP_ID' || affiliateKey === 'YOUR_AFFILIATE_KEY') {
                showMessage("Erreur : Veuillez définir votre ID d'application et votre clé d'affiliation.", true);
                return;
            }
            
            // Définir l'URL de rappel pour revenir à l'application web
            const callbackUrl = window.location.href;
            
            // Construire l'URL de l'API SumUp Payment "switch" en fonction de l'OS
            let url;
            if (isIOS()) {
                 url = buildIOSPaymentUrl(amountInEuros, appId, affiliateKey, callbackUrl);
            } else {
                 url = buildAndroidPaymentUrl(amountInEuros, appId, affiliateKey, callbackUrl);
            }
            
            // Afficher un message et rediriger vers l'application SumUp
            showMessage("Redirection vers l'application SumUp...", false);
            
            try {
                // Tenter d'ouvrir l'URL, ce qui lancera l'application SumUp si elle est installée
                window.location.href = url;
            } catch (error) {
                // Gérer les erreurs de redirection
                showMessage("Une erreur est survenue lors de la redirection.", true);
                console.error('Erreur de redirection :', error);
            }
        });

        // Exécuter la fonction de vérification du statut au chargement de la page
        if (isIOS()) {
            handleIOSPaymentCallback();
        } else {
            handleAndroidPaymentCallback();
        }
    </script>
</body>
</html>

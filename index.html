<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement SumUp Sécurisé</title>
    <!-- Utilisation du CDN de Tailwind CSS pour un style moderne et mobile-first -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Paiement Sécurisé</h1>
        <p class="text-gray-600 text-center mb-8">Veuillez indiquer les détails de la transaction.</p>

        <form id="paymentForm" class="space-y-6">
            <!-- Champ Montant -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Montant (€)</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 text-lg">€</span>
                    </div>
                    <input type="number" id="amount" step="0.01" min="0.01" value="15.00" required
                           class="block w-full rounded-xl border-0 py-3 pl-10 pr-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <!-- Champ Foreign Tx ID -->
            <div>
                <label for="foreignTxId" class="block text-sm font-medium text-gray-700">ID de Transaction (Ref. unique)</label>
                <input type="text" id="foreignTxId" required placeholder="REF-UNIQUE-12345"
                       class="mt-1 block w-full rounded-xl border-0 py-3 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            
            <button type="submit" id="payButton" disabled
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-bold text-white bg-gray-400 transition-colors duration-200">
                Chargement...
            </button>
        </form>
        
        <div id="messageBox" class="mt-6 p-4 rounded-xl text-center font-medium hidden"></div>
        <p id="userIdDisplay" class="text-xs text-gray-400 text-center mt-4 truncate">UID: En attente...</p>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importations nécessaires pour Firebase et Cloud Functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        // Configuration Firebase fournie par l'utilisateur
        const firebaseConfig = {
            apiKey: "AIzaSyB4H3DSG8p7G3kxYSOzHq1MLUlH3CxvYgQ",
            authDomain: "billetterietdb-fa5d2.firebaseapp.com",
            projectId: "billetterietdb-fa5d2",
            storageBucket: "billetterietdb-fa5d2.firebasestorage.app",
            messagingSenderId: "612825417121",
            appId: "1:612825417121:web:1f1e45e09b1e6141ef37e0",
            measurementId: "G-DLQ00NLJC0"
        };
        
        // --- Variables Globales ---
        let SUMUP_AFFILIATE_KEY = null;
        let SUMUP_APP_ID = null;
        let userId = 'anonymous'; 
        let isAuthReady = false; // Indicateur d'état d'authentification
        let credentialsLoaded = false; // Indicateur de chargement des clés
        const projectId = firebaseConfig.projectId;

        // --- Initialisation des services Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // ** IMPORTANT ** : Spécifier explicitement la région 'us-central1' pour éviter les erreurs CORS
        const functions = getFunctions(app, 'us-central1'); 
        
        // Création des appelables (callable) pour les Cloud Functions
        const verifyTransaction = httpsCallable(functions, 'verifySumupTransaction');
        const getCredentials = httpsCallable(functions, 'getSumUpCredentials');


        // Récupérer les éléments du DOM
        const paymentForm = document.getElementById('paymentForm');
        const amountInput = document.getElementById('amount');
        const foreignTxIdInput = document.getElementById('foreignTxId');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const payButton = document.getElementById('payButton');

        // --- Fonctions d'Utilité ---

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-gray-100', 'text-gray-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
        }

        function generateUniqueId() {
            // Utilise un format lisible et horodaté
            return `REF-${Date.now()}-${Math.floor(Math.random() * 999)}`;
        }

        function setPayButtonState(enabled, text = 'Payer avec SumUp') {
            payButton.disabled = !enabled;
            payButton.textContent = text;
            if (enabled) {
                payButton.classList.replace('bg-gray-400', 'bg-indigo-600');
                payButton.classList.add('hover:bg-indigo-700');
            } else {
                payButton.classList.replace('bg-indigo-600', 'bg-gray-400');
                payButton.classList.remove('hover:bg-indigo-700');
            }
        }
        
        // --- Central Readiness Check ---
        // Active le bouton de paiement et traite le callback si tout est chargé
        function checkReadiness() {
            if (isAuthReady && credentialsLoaded) {
                setPayButtonState(true);
                // Déclencher le traitement du callback UNIQUEMENT si l'authentification et les clés sont prêtes
                handlePaymentCallback(); 
            }
        }

        // --- Authentification Firebase ---

        async function authenticate() {
            try {
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur d'authentification Firebase:", error);
                showMessage("Erreur de connexion Firebase (voir console)", true);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `UID: ${userId}`;
                if (!foreignTxIdInput.value) {
                    foreignTxIdInput.value = generateUniqueId();
                }
                isAuthReady = true;
            } else {
                userIdDisplay.textContent = `UID: Déconnecté`;
                isAuthReady = false;
            }
            // Vérifier si le callback doit être traité
            checkReadiness(); 
        });
        
        // --- Chargement sécurisé des clés SumUp ---
        async function loadSumUpCredentials() {
            setPayButtonState(false, 'Chargement des clés...');
            showMessage('Chargement des configurations de paiement...', false);
            try {
                const result = await getCredentials();
                SUMUP_AFFILIATE_KEY = result.data.affiliateKey;
                SUMUP_APP_ID = result.data.appId;
                
                showMessage('Configuration prête.', false);
                
                credentialsLoaded = true; // Clés chargées
                // Vérifier si l'auth est prête pour activer le bouton et traiter le callback
                checkReadiness(); 

            } catch (error) {
                // IMPORTANT: Afficher le détail de l'erreur pour le debug CORS/API
                console.error("Erreur de récupération des clés SumUp:", error); 
                showMessage("Erreur critique: Impossible de charger les clés SumUp (Vérifiez la console pour CORS ou région de fonction)", true);
                setPayButtonState(false, 'Erreur de configuration');
            }
        }
        
        // --- Logique de Paiement ---

        /**
         * 1. Stocke la transaction initiale dans Firestore avec le statut 'pending'.
         * 2. Construit et lance l'URL de paiement SumUp.
         */
        async function initiatePayment() {
            const amountInEuros = parseFloat(amountInput.value).toFixed(2);
            const foreignTxId = foreignTxIdInput.value.trim();

            if (!isAuthReady) {
                showMessage("Erreur d'authentification : Veuillez attendre la connexion Firebase.", true);
                return;
            }

            if (isNaN(amountInEuros) || amountInEuros <= 0 || foreignTxId === '') {
                showMessage("Veuillez entrer un montant et une référence de transaction valides.", true);
                return;
            }

            // Vérification finale des clés (double sécurité)
            if (!SUMUP_AFFILIATE_KEY || !SUMUP_APP_ID) {
                showMessage("Erreur: Les clés SumUp n'ont pas été chargées (rechargez la page).", true);
                return;
            }


            const baseCallbackUrl = window.location.origin + window.location.pathname;
            // Chemin d'accès Firestore : artifacts/{projectId}/users/{userId}/sumup_transactions
            const firestoreCollectionPath = `artifacts/${projectId}/users/${userId}/sumup_transactions`;

            // 1. Enregistrer l'initiation de la transaction dans Firestore
            const initialData = {
                amount: amountInEuros,
                currency: 'EUR',
                'smp-status': 'pending', // Statut initial demandé
                userId: userId,
                createdAt: new Date().toISOString(),
                sumupTxCode: null,
            };
            
            try {
                // Le nom du document est le foreignTxId
                const docRef = doc(db, firestoreCollectionPath, foreignTxId);
                await setDoc(docRef, initialData);
                showMessage(`Transaction ${foreignTxId} enregistrée. Redirection vers SumUp...`, false);

            } catch (error) {
                // S'assurer que le bouton reste actif pour réessayer
                setPayButtonState(true);
                console.error("Erreur d'écriture Firestore:", error);
                showMessage("Erreur lors de l'enregistrement initial de la transaction (voir console).", true);
                return;
            }

            // 2. Construire l'URL de paiement SumUp
            const commonParams = [
                `total=${amountInEuros}`,
                `currency=EUR`,
                `title=Paiement Web App (${foreignTxId})`,
                `affiliate-key=${SUMUP_AFFILIATE_KEY}`,
                `app-id=${SUMUP_APP_ID}`,
                `foreign-tx-id=${foreignTxId}`, 
                `callbacksuccess=${encodeURIComponent(baseCallbackUrl + '?smp-status=success&foreign-tx-id=' + foreignTxId)}`, 
                `callbackfail=${encodeURIComponent(baseCallbackUrl + '?smp-status=failed&foreign-tx-id=' + foreignTxId)}`
            ].join('&');

            const url = `sumupmerchant://pay/1.0?${commonParams}`;

            // 3. Rediriger
            try {
                setPayButtonState(false, 'En cours...');
                window.location.href = url;
            } catch (error) {
                showMessage("Une erreur est survenue lors de la redirection.", true);
                console.error('Erreur de redirection :', error);
                setPayButtonState(true);
            }
        }
        
        // Gérer la soumission du formulaire
        paymentForm.addEventListener('submit', (event) => {
            event.preventDefault();
            initiatePayment();
        });

        // --- Gestion du Callback au Chargement (avec vérification côté serveur) ---

        async function handlePaymentCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('smp-status');
            const smpTxCode = urlParams.get('smp-tx-code'); 
            const foreignTxId = urlParams.get('foreign-tx-id');
            const smpMessage = urlParams.get('smp-message'); // Message d'échec

            if (status) {
                // Nettoyer l'URL pour éviter de re-déclencher la vérification au rechargement
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
                
                if (status === 'success' && smpTxCode && foreignTxId) {
                    
                    showMessage(`Paiement notifié comme réussi. Réf: ${foreignTxId}. Déclenchement de la vérification sécurisée...`, false);
                    setPayButtonState(false, 'Vérification en cours...');
                    
                    // Temporisation de 3 secondes pour laisser le temps à SumUp de finaliser
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    try {
                        // Appel de la Cloud Function pour la vérification serveur sécurisée
                        const result = await verifyTransaction({
                            smpTxCode: smpTxCode,
                            foreignTxId: foreignTxId
                        });

                        const finalStatus = result.data.sumupStatus;
                        if (finalStatus === 'SUCCESSFUL') {
                             showMessage(`✅ VÉRIFICATION TERMINÉE : Transaction ${foreignTxId} est CONFIRMÉE.`, false);
                        } else {
                            // Le serveur SumUp a renvoyé un statut d'échec
                            showMessage(`⚠️ ALERTE : Paiement notifié succès, mais statut serveur: ${finalStatus}. Détails en console.`, true);
                        }

                    } catch (error) {
                        console.error("Échec de la vérification via Cloud Function:", error);
                        // Afficher l'erreur renvoyée par la fonction si possible
                        const errorMessage = error.details?.message || error.message || "Erreur inconnue.";
                        showMessage(`❌ Échec de la vérification pour ${foreignTxId}. Détails: ${errorMessage}`, true);
                    }
                    setPayButtonState(true); // Réactiver le bouton après la vérification
                } 
                
                else if (status === 'failed' || status === 'cancelled') {
                    // Afficher l'erreur sans vérification serveur
                    const failureMessage = smpMessage ? `: ${smpMessage}` : '.';
                    showMessage(`❌ Paiement ÉCHOUÉ ou ANNULÉ (Réf: ${foreignTxId}). Raison${failureMessage}`, true);
                    setPayButtonState(true);
                } 
                
                else {
                     showMessage(`Statut de retour inconnu: ${status}`, true);
                     setPayButtonState(true);
                }
            }
        }

        // Exécuter l'authentification et le chargement des clés au chargement de la page
        // Le traitement du callback se fait maintenant dans checkReadiness()
        authenticate();
        loadSumUpCredentials();
        foreignTxIdInput.value = foreignTxIdInput.value || generateUniqueId(); 

    </script>
</body>
</html>
